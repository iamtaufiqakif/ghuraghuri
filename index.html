<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghore Thaki</title>
    <!-- Google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;700;900&display=swap" rel="stylesheet">

    
    
    
    <!-- main css  -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="header">
        <!-- Background video -->
        <video autoplay muted loop class="background-video" controlsList="nodownload">
            <source src="video/video.mp4" type="">
        </video>

        <!-- Navigation Menu -->
        <nav>
            <img src="images/logo.png" alt="site-logo" class="logo">
            <ul class="nav-links">
                <li><a href="#">Popular Places</a></li>
                <li><a href="#">Travel Outside</a></li>
                <li><a href="#">Online Pack</a></li>
            </ul>
            <a href="#" class="register-btn">Register Now</a> 
        </nav>
        <!-- Hero Area -->

        <div class="hero-area">
            <h1 class="hero-text">খুজে নাও তোমার পরবর্তী গন্তব্য</h1>
            <h2 class="hero-subheading">Find Your Next Stay</h2>
           
            <!-- Search bar -->
            <div class="search-bar">
                <form action="">
                    <div class="location-input">
                        <label for="" >Location</label>
                        <select name="Location" id="">
                            <option value="Dhaka">Dhaka</option>
                            <option value="Cumilla">Cumilla</option>
                            <option value="Chittagogn">Chittagong</option>
                            <option value="Rajshahi">Rajshahi</option>
                            <option value="Sylhet">Sylhet</option>
                            <option value="Barisal">Barisal</option>
                        </select>
                    </div>
                    
                    <div class="input-pad">
                        <label for="">Check in</label>
                        <input type="date">
                    </div>
                    <div class="input-pad">
                        <label for="">Check out</label>
                        <input type="date"  >
                    </div>
                    <div class="input-pad">
                        <label for="">Guest</label>
                        <input type="number" placeholder="Add Guest" >
                    </div>    
                    
                    <button type="submit" class="search-button"><img src="images/search.png"class="search-icon" ></button>
                </form>
            </div>
            <!-- Search bar end here -->
        
        </div>


       
        

    </div>
    
</body>
</html>
